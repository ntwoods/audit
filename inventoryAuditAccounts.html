<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Journal Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2f3640;
      margin-bottom: 20px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0 0 10px 0;
      color: #273c75;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #00a8ff;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0097e6;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
    }

    .modal h2 {
      margin-top: 0;
      color: #2f3640;
    }

    .modal textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal input[type="file"] {
      margin: 10px 0;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn {
      background: #44bd32;
      color: white;
    }

    .cancel-btn {
      background: #e84118;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Verify Journal Entry</h1>
  <div class="card-container" id="cardsContainer"></div>

  <!-- Modal -->
  <div class="modal" id="entryModal">
    <div class="modal-content">
      <h2>Adjust in Tally</h2>
      <textarea id="accountsRemark" placeholder="Enter accounts remark"></textarea>
      <input type="file" id="fileInput" multiple>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        <button class="submit-btn" onclick="submitAdjustment()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbze820nXuy0s0RZNajlPzFq4AeyEaOhjp3IS_tqfi2RB7XKbzYvOi2nwXFUEUqtXh56/exec";
    let currentAuditId = null;

    async function fetchJournalEntries() {
      try {
        const res = await fetch(`${API_URL}?action=journalentry`);
        const json = await res.json();
        if (json.success && Array.isArray(json.data)) {
          renderCards(json.data);
        } else {
          document.getElementById("cardsContainer").innerHTML = "<p>No journal entries found.</p>";
        }
      } catch (err) {
        console.error("Error fetching journal entries:", err);
      }
    }

    function renderCards(entries) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (!entries || entries.length === 0) {
        container.innerHTML = "<p>No journal entries found.</p>";
        return;
      }

      entries.forEach(entry => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${entry.category}</h3>
          <p><strong>Audit ID:</strong> ${entry.audit_id}</p>
          <p><strong>Date:</strong> ${formatDate(entry.date)}</p>
          <button class="btn" onclick="openModal('${entry.audit_id}')">Adjust in Tally</button>
        `;
        container.appendChild(card);
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "2-digit"
      });
    }

    function openModal(auditId) {
      currentAuditId = auditId;
      document.getElementById("accountsRemark").value = "";
      document.getElementById("fileInput").value = "";
      document.getElementById("entryModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("entryModal").style.display = "none";
    }

    async function submitAdjustment() {
      const remark = document.getElementById("accountsRemark").value;
      const fileInput = document.getElementById("fileInput");
      const files = fileInput.files;
      let fileData = [];

      for (let file of files) {
        const base64 = await toBase64(file);
        fileData.push({ name: file.name, data: base64, type: file.type });
      }

      const payload = {
        action: "tallyAdjustment",
        audit_id: currentAuditId,
        accountsRemark: remark,
        files: fileData
      };

      // send without waiting for response
      fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      closeModal();
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = err => reject(err);
      });
    }

    // Init
    fetchJournalEntries();
  </script>
</body>
</html>
