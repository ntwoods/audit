<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fbff;
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #084c9b;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 16px;
      margin: 12px auto;
      max-width: 600px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .category {
      font-size: 18px;
      font-weight: 700;
      color: #0b76ef;
    }
    .audit-id {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    .countdown {
      font-weight: 700;
      font-size: 16px;
      color: red;
    }
    .overdue {
      background: #ffe6e6;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 6px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0b76ef;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: #084c9b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Journal Entry Portal</h1>
  <div id="cardsContainer"></div>

<script>
(function(){
  const API_URL = "https://script.google.com/macros/s/AKfycbze820nXuy0s0RZNajlPzFq4AeyEaOhjp3IS_tqfi2RB7XKbzYvOi2nwXFUEUqtXh56/exec";
  const container = document.getElementById("cardsContainer");

  function fmtDateISOtoDisplay(isoDateStr){
    const d = new Date(isoDateStr);
    if (isNaN(d)) return isoDateStr;
    const dd = String(d.getDate()).padStart(2,'0');
    const mmm = d.toLocaleString('en-GB',{month:'short'});
    const yy = String(d.getFullYear()).slice(-2);
    return `${dd}-${mmm}-${yy}`;
  }

  function buildCards(data){
    container.innerHTML = "";
    data.forEach(item=>{
      const verificationTS = item.verificationTimestamp || 
                             item.verificationtimestamp || 
                             item.verification_time || 
                             item.VerificationTimestamp;  // check common variations

      const card = document.createElement("div");
      card.className = "card";
      const deadlineId = `deadline-${item.audit_id}`;

      card.innerHTML = `
        <div class="category">${item.category}</div>
        <div class="audit-id">Audit ID: ${item.audit_id}</div>
        <div><b>Date:</b> ${fmtDateISOtoDisplay(item.date)}</div>
        <div class="countdown" id="${deadlineId}">${verificationTS ? 'Loading timer...' : '<span style="color:red">No verification timestamp</span>'}</div>
        <div class="editable"><button class="btn" onclick="sendJournal('${item.audit_id}','${item.category}')">Journal Entry</button></div>
      `;
      container.appendChild(card);
      if (typeof setReadOnlyMode === "function") {
      setReadOnlyMode();
      }
      if (verificationTS) {
        startCountdown(document.getElementById(deadlineId), verificationTS, card);
      }
    });
  }

  function startCountdown(el, ts, card){
    const parsed = new Date(ts);
    if (isNaN(parsed)) { el.textContent = "Invalid date"; return; }
    const target = new Date(parsed.getFullYear(), parsed.getMonth(), parsed.getDate(), 19, 0, 0, 0);

    function update(){
      const now = new Date();
      let diff = target - now;
      if (diff <= 0){
        el.textContent = "Overdue";
        card.classList.add("overdue");
        clearInterval(timer);
        return;
      }
      const hours = Math.floor(diff / (1000*60*60));
      diff -= hours*3600000;
      const mins = Math.floor(diff / (1000*60));
      diff -= mins*60000;
      const secs = Math.floor(diff / 1000);
      el.textContent = `â³ ${hours}h ${mins}m ${secs}s left`;
    }
    update();
    const timer = setInterval(update, 1000);
  }

  async function fetchData(){
    try {
      const res = await fetch(API_URL + "?action=verifyError");
      const json = await res.json();
      console.log("API Data:", json); // ðŸ‘ˆ helps verify field names in console
      if (json.success && Array.isArray(json.data) && json.data.length>0){
        buildCards(json.data);
      if (typeof setReadOnlyMode === "function") {
      setReadOnlyMode();
    }   
      } else {
        container.innerHTML = "<p>No verifyError records found.</p>";
      }
    } catch (err){
      console.error("Failed to fetch:", err);
      container.innerHTML = "<p>Error fetching data.</p>";
    }
  }

  window.sendJournal = async function(auditId, category){
    const payload = { action: "journalEntry", audit_id: auditId, category: category };
    try {
      await fetch(API_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      alert(`âœ… journalEntry sent successfully!`);
      setTimeout(()=>location.reload(), 1000);
    } catch (err){
      console.error("Failed to send journal entry:", err);
    }
  }
  fetchData();
})();
</script>
<script src="https://ntwoods.github.io/ordertodispatch/js/viewOnly.js"></script>
</body>
</html>
