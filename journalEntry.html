<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 16px;
      margin: 12px auto;
      max-width: 600px;
    }
    .card h3 {
      margin: 0 0 8px;
      color: #0077cc;
    }
    .card p {
      margin: 4px 0;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      font-size: 14px;
    }
    .btn:hover {
      background: #218838;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content textarea {
      width: 100%;
      height: 80px;
      margin: 8px 0;
      padding: 8px;
    }
    .modal-content input[type="file"] {
      margin: 8px 0;
    }
    .close {
      float: right;
      cursor: pointer;
      color: #888;
      font-size: 20px;
    }
    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Journal Entry Portal</h1>
  <div id="cardsContainer"></div>

  <!-- Modal -->
  <div class="modal" id="journalModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add Journal Entry</h2>
      <form id="journalForm">
        <input type="hidden" id="auditIdField">
        <label>Journal Remark:</label>
        <textarea id="journalRemark" required></textarea>
        <label>Attach Files:</label>
        <input type="file" id="journalFiles" multiple>
        <br><br>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbze820nXuy0s0RZNajlPzFq4AeyEaOhjp3IS_tqfi2RB7XKbzYvOi2nwXFUEUqtXh56/exec";

    async function fetchData() {
      try {
        const res = await fetch(API_URL + "?action=verifyError");
        const json = await res.json();
        if (json.success && json.data.length > 0) {
          renderCards(json.data);
        } else {
          document.getElementById("cardsContainer").innerHTML = "<p>No verifyError records found.</p>";
        }
      } catch (err) {
        console.error(err);
      }
    }

    function renderCards(data) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.audit_id}</h3>
          <p><b>Date:</b> ${formatDate(item.date)}</p>
          <p><b>Category:</b> ${item.category}</p>
          <button class="btn" onclick="openJournalModal('${item.audit_id}')">Journal Entry</button>
        `;
        container.appendChild(card);
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const options = { day: "2-digit", month: "short", year: "2-digit" };
      return d.toLocaleDateString("en-GB", options).replace(",", "");
    }

    // Modal handling
    const modal = document.getElementById("journalModal");
    const closeModalBtn = document.getElementById("closeModal");
    closeModalBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };

    function openJournalModal(auditId) {
      document.getElementById("auditIdField").value = auditId;
      document.getElementById("journalRemark").value = "";
      document.getElementById("journalFiles").value = "";
      modal.style.display = "flex";
    }

  document.getElementById("journalForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const auditId = document.getElementById("auditIdField").value;
    const remark = document.getElementById("journalRemark").value;
    const files = document.getElementById("journalFiles").files;

    const fileData = [];
    for (let f of files) {
      const base64 = await toBase64(f);
      fileData.push({ name: f.name, mimeType: f.type, base64: base64 });
    }

    const payload = {
      action: "journalEntry",
      audit_id: auditId,
      journalRemark: remark,
      files: fileData
    };

    const res = await fetch(API_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    alert("Submitted successfully");
    modal.style.display = "none";
    fetchData();
  });

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  fetchData();
</script>
</body>
</html>
