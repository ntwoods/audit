<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journal Entry</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fbff;
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #084c9b;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      padding: 16px;
      margin: 12px auto;
      max-width: 600px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .category {
      font-size: 18px;
      font-weight: 700;
      color: #0b76ef;
      margin-bottom: 6px;
    }
    .audit-id {
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }
    .card p {
      margin: 4px 0;
      color: #555;
    }
    .countdown {
      font-weight: 600;
      color: red;
      margin-top: 8px;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0b76ef;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: #084c9b;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Journal Entry Portal</h1>
  <div id="cardsContainer"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbze820nXuy0s0RZNajlPzFq4AeyEaOhjp3IS_tqfi2RB7XKbzYvOi2nwXFUEUqtXh56/exec";

    async function fetchData() {
      try {
        const res = await fetch(API_URL + "?action=verifyError");
        const json = await res.json();
        if (json.success && json.data.length > 0) {
          renderCards(json.data);
        } else {
          document.getElementById("cardsContainer").innerHTML = "<p>No verifyError records found.</p>";
        }
      } catch (err) {
        console.error(err);
      }
    }

    function renderCards(data) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        const deadlineId = `deadline-${item.audit_id}`;
        card.innerHTML = `
          <div class="category">${item.category}</div>
          <div class="audit-id">Audit ID: ${item.audit_id}</div>
          <p><b>Date:</b> ${formatDate(item.date)}</p>
          <div id="${deadlineId}" class="countdown"></div>
          <button class="btn" onclick="sendJournal('${item.audit_id}','${item.category}')">Journal Entry</button>
        `;
        container.appendChild(card);
        if (item.verificationTimestamp) {
          startCountdown(item.verificationTimestamp, deadlineId);
        }
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const options = { day: "2-digit", month: "short", year: "2-digit" };
      return d.toLocaleDateString("en-GB", options).replace(",", "");
    }

    function startCountdown(verificationTimestamp, elementId) {
      const deadline = new Date(verificationTimestamp);
      deadline.setHours(19, 0, 0, 0); // set deadline to 19:00:00 same day
      const el = document.getElementById(elementId);

      function updateCountdown() {
        const now = new Date();
        const diff = deadline - now;
        if (diff <= 0) {
          el.textContent = "Overdue";
          clearInterval(timer);
          return;
        }
        const hrs = Math.floor(diff / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `⏳ ${hrs}h ${mins}m ${secs}s left`;
      }

      updateCountdown(); // initial call
      const timer = setInterval(updateCountdown, 1000);
    }

    async function sendJournal(auditId, category) {
      const payload = {
        action: "journalEntry",
        audit_id: auditId,
        category: category
      };

      try {
        await fetch(API_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert(`✅ journalEntry sent successfully!`);
        setTimeout(() => location.reload(), 1000);
      } catch (err) {
        console.error("Failed to send journal entry:", err);
      }
    }

    fetchData();
  </script>
</body>
</html>
