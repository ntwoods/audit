<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify Audit - Error Queue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #f8fbff;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0b76ef;
      --accent-light: #e6f0ff;
      --accent-dark: #084c9b;
      --danger: #ef4444;
      --success: #0b76ef;
      --glass: rgba(0, 0, 0, 0.04);
    }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      background: linear-gradient(180deg, var(--bg), #fff);
      min-height: 100vh;
      padding: 20px;
      color: #111827;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      color: var(--accent-dark);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 6px 20px var(--glass);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-weight: 700;
      color: #1e293b;
    }
    .category {
      color: var(--muted);
    }
    .badge {
      padding: 6px 8px;
      border-radius: 8px;
      background: var(--accent-light);
      color: var(--accent-dark);
      font-weight: 700;
      border: 1px solid #dbeafe;
    }
    .countdown {
      font-weight: 700;
      margin-top: 10px;
      color: var(--accent);
    }
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .err {
      background: var(--danger);
      color: #fff;
    }
    .noerr {
      background: var(--accent);
      color: #fff;
    }
    .empty {
      padding: 40px;
      border-radius: 12px;
      background: var(--card);
      border: 1px dashed #d1d5db;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Verify Audit — Error Queue</h1>
      <div style="color:var(--muted);font-size:13px;margin-top:4px">Fetches previously reported errors for verification</div>
    </div>
    <div>
      <button id="refresh" class="small">Refresh</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;margin-top:12px">No error audits found.</div>
  </main>

  <script>
    (function(){
      const API_URL = 'https://script.google.com/macros/s/AKfycbze820nXuy0s0RZNajlPzFq4AeyEaOhjp3IS_tqfi2RB7XKbzYvOi2nwXFUEUqtXh56/exec';
      const grid = document.getElementById('grid');
      const empty = document.getElementById('empty');
      const refresh = document.getElementById('refresh');

      function fetchErrors(){
        grid.innerHTML = '';
        empty.style.display='none';
        fetch(API_URL + '?action=error')
          .then(r=>r.json())
          .then(data => {
            if(!data || !data.success || !Array.isArray(data.data) || data.data.length===0){
              empty.style.display = 'block';
              return;
            }
            data.data.forEach(item => {
              const auditId = item.audit_id || item['Audit ID'];
              const dateStr = item.date || item.Date;
              const category = item.category || item.Category;
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <div class="meta">
                  <div>
                    <div class="title">${category || '—'}</div>
                    <div class="category">${auditId || '—'}</div>                    
                  </div>
                  <div style="text-align:right">
                    <div class="badge">${dateStr || ''}</div>
                  </div>
                </div>
                <div class="countdown" data-target="${dateStr || ''}">Loading timer...</div>
                <div class="actions">
                  <button class="err" data-action="verifyError">Error Found</button>
                  <button class="noerr" data-action="verifyNoError">Error Not Found</button>
                </div>
              `;
              card.dataset.auditId = auditId || '';
              card.dataset.category = category || '';
              card.dataset.date = dateStr || '';
              grid.appendChild(card);
              card.querySelectorAll('button').forEach(b => {
                b.addEventListener('click', ()=> sendAction(card, b.dataset.action));
              });
              startCountdown(card.querySelector('.countdown'), dateStr);
            });
          })
          .catch(err => {
            empty.textContent = 'Failed to fetch: ' + err.message;
            empty.style.display='block';
          });
      }

      function startCountdown(el, dateStr){
        const parsed = new Date(dateStr);
        if(isNaN(parsed)) { el.textContent='Invalid date'; return; }
        const target = new Date(parsed.getFullYear(), parsed.getMonth(), parsed.getDate(), 18,0,0,0);
        function update(){
          const now = new Date();
          let d = target - now;
          if(d<=0){ el.textContent='Overdue'; return; }
          const h = Math.floor(d/(1000*60*60)); d -= h*(1000*60*60);
          const m = Math.floor(d/(1000*60)); d -= m*(1000*60);
          const s = Math.floor(d/1000);
          el.textContent = `${String(h).padStart(2,'0')}h ${String(m).padStart(2,'0')}m ${String(s).padStart(2,'0')}s`;
        }
        update();
        setInterval(update,1000);
      }

      async function sendAction(card, action){
        const payload = {
          action: action,
          audit_id: card.dataset.auditId,
          category: card.dataset.category
        };
        try{
          await fetch(API_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          alert(`✅ ${action} sent successfully!`);

          // Refresh page after 1 second
          setTimeout(() => location.reload(), 1000);          
          console.log('Action sent:', payload);

        }catch(err){
          console.error('Failed to send action:', err);
        }
      }

      refresh.addEventListener('click', fetchErrors);
      fetchErrors();
    })();
  </script>
</body>
</html>
