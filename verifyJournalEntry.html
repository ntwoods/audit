<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Journal Entry</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #f8fbff;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #0b76ef;
      --accent-light: #e6f0ff;
      --accent-dark: #084c9b;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, var(--bg), #fff);
      margin: 0;
      padding: 20px;
      color: #111827;
    }
    h1 {
      text-align: center;
      color: var(--accent-dark);
      margin-bottom: 20px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 320px;
      min-height: 200px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .card h3 {
      margin: 0 0 10px 0;
      color: var(--accent);
      font-weight: 700;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: var(--muted);
    }
    .countdown {
      font-weight: 700;
      color: red;
      margin-top: 8px;
      font-size: 15px;
    }
    .overdue {
      background: #ffe6e6;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Verify Journal Entry</h1>
  <div class="card-container" id="cardsContainer"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbze820nXuy0s0RZNajlPzFq4AeyEaOhjp3IS_tqfi2RB7XKbzYvOi2nwXFUEUqtXh56/exec";

    async function fetchJournalEntries() {
      try {
        const res = await fetch(`${API_URL}?action=journalentry`);
        const json = await res.json();
        if (json.success && Array.isArray(json.data)) {
          renderCards(json.data);
        } else {
          document.getElementById("cardsContainer").innerHTML = "<p>No journal entries found.</p>";
        }
      } catch (err) {
        console.error("Error fetching journal entries:", err);
      }
    }

    function renderCards(entries) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      if (!entries || entries.length === 0) {
        container.innerHTML = "<p>No journal entries found.</p>";
        return;
      }

      entries.forEach(entry => {
        const journalTS = entry.journalEntryTimestamp || entry.journalentrytimestamp || entry.JournalEntryTimestamp;
        const card = document.createElement("div");
        card.className = "card";

        const deadlineId = `deadline-${entry.audit_id}`;
        card.innerHTML = `
          <h3>${entry.category}</h3>
          <p><strong>Audit ID:</strong> ${entry.audit_id}</p>
          <p><strong>Date:</strong> ${formatDate(entry.date)}</p>
          <div id="${deadlineId}" class="countdown">${journalTS ? "Loading timer..." : "<span style='color:red'>No journalEntryTimestamp</span>"}</div>
          <button class="btn" onclick="verifyJournalEntry('${entry.audit_id}','${entry.category}')">Verify Journal Entry</button>
        `;
        container.appendChild(card);

        if (journalTS) {
          startCountdown(document.getElementById(deadlineId), journalTS, card);
        }
      });
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return isNaN(d) ? dateStr : d.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "2-digit"
      });
    }

    function startCountdown(el, ts, card){
      const parsed = new Date(ts);
      if (isNaN(parsed)) {
        el.textContent = "Invalid date";
        return;
      }
      const target = new Date(parsed.getFullYear(), parsed.getMonth(), parsed.getDate(), 19, 0, 0, 0);

      function update(){
        const now = new Date();
        let diff = target - now;
        if (diff <= 0){
          el.textContent = "Overdue";
          card.classList.add("overdue");
          clearInterval(timer);
          return;
        }
        const hours = Math.floor(diff / (1000*60*60));
        diff -= hours * 3600000;
        const mins = Math.floor(diff / (1000*60));
        diff -= mins * 60000;
        const secs = Math.floor(diff / 1000);
        el.textContent = `⏳ ${hours}h ${mins}m ${secs}s left`;
      }
      update();
      const timer = setInterval(update, 1000);
    }

    async function verifyJournalEntry(auditId, category) {
      const payload = { action: "verifyjournalentry", audit_id: auditId, category: category };
      try {
        await fetch(API_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert(`✅ verifyjournalentry sent successfully!`);
        setTimeout(() => location.reload(), 1000);
      } catch (err) {
        console.error("Failed to send verify journal entry:", err);
      }
    }

    fetchJournalEntries();
  </script>
</body>
</html>
